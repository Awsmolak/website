trigger:
- master
- develop
- rel/*

queue: Hosted VS2017

steps:
- task: BatchScript@1
  inputs:
    filename: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\Enterprise\\Common7\\Tools\\VsDevCmd.bat"
    arguments: -no_logo
    modifyEnvironment: true
  displayName: Setup Environment Variables

- task: powershell@2
  displayName: Build
  inputs: 
    filePath: .\build.cmd
  env:
    VSTS_ACCESS_TOKEN: $(System.AccessToken)